<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Battleship</title>
      <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
   </head>
   <body>
       <header>
           <h1 id="welcome">Welcome to Battleship</h1>
           <button name="button" onclick="randomLocationGenerate()">Start Game</button>

           <div class="" id="messageArea">
               <h3 id="message"></h3>
               <div id="attack-button"></div>
           </div>
       </header>


       <div class="" id="gameboard">
           <!-- table with 7 columns in 1 row -->
           <table>
               <tr>
                   <td id="td0"></td>
                   <td id="td1"></td>
                   <td id="td2"></td>
                   <td id="td3"></td>
                   <td id="td4"></td>
                   <td id="td5"></td>
                   <td id="td6"></td>
                   <td id="td7"></td>
               </tr>
           </table>
           <div class="" id="enemy-ships">
               <img id="ship-slideshow" src="media/italian_battleship.jpg" class="cover" alt="Enemy Ship Images" />
               <!-- enemy ships slideshow here -->
               <p>Enemy Fleet Battleships</p>
           </div>
       </div>



      <script type="text/javascript" src="battleship.js"></script>
   </body>
</html>
